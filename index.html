<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İyi ki Doğdun</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <!-- Audio Placeholder -->
    <audio id="bg-music" loop>
        <!-- Placeholder audio file - ambient nature sound -->
        <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3?filename=forest-lullaby-110624.mp3" type="audio/mp3">
        <!-- User should replace the src above with their chosen file -->
    </audio>

    <!-- Start Overlay -->
    <div id="start-screen">
        <button id="start-btn">Başla</button>
    </div>

    <!-- Sky Background -->
    <div class="sky-container">
        <!-- Sky Layers for smooth crossfading -->
        <div class="sky-layer sky-night"></div>
        <div class="sky-layer sky-dawn"></div>
        <div class="sky-layer sky-sunrise"></div>
        <div class="sky-layer sky-day"></div>
        <div class="sky-layer sky-sunset"></div>

        <div class="stars-container"></div>
        
        <!-- Celestial Bodies -->
        <div class="sun-container">
            <div class="sun">
                <div class="sun-glow-1"></div>
                <div class="sun-glow-2"></div>
                <div class="sun-glow-3"></div>
            </div>
        </div>

        <div class="moon-container">
            <div class="moon">
                <div class="moon-texture"></div>
                <div class="moon-glow"></div>
            </div>
        </div>
        
        <!-- Mountain/Horizon Silhouette (Optional for depth) -->
        <div class="landscape"></div>
    </div>

    <!-- Text Container -->
    <div class="text-container">
        <div class="message" id="msg-text"></div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
